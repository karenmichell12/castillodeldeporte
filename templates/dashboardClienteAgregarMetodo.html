            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">

            <body>

                            <div class="IS">
                                <a href="{% url 'clientprinc' %}">Inicio</a>
                                <a href="{% url 'index' %}">Salir</a>
                            </div>
                        </header>
                    </div>

                    <!--2 fila: contenido: barra de navegacion - contenido ppal-->
                    <div class="row">
                        <!--Barra de navegacion-->
                        <div class="col-2 bgNav">
                            <ul>
                                <h5>Cuenta</h5>
                                <li><a href="{% url 'editprofi' %}"><i class="fa-solid fa-user-pen"></i>  Editar perfil</a></li>
                                <li><a href="{% url 'adress' %}"><i class="fa-solid fa-compass"></i> Mis direcciones</a></li>
                                <li><a href="{% url 'metods' %}"><i class="fa-solid fa-dollar-sign"></i>  Metodos de pago</a></li>

                                <li><a href="{% url 'buys' %}"><i class="fa-solid fa-basket-shopping"></i>       Mis compras</a></li>
                            </ul>
                        </div>


                        <!--Contenido principal-->
                        <div class="col-10">
                    <div class="row mt-5 mb-4">
                        <div class="col aligC">Nueva tarjeta</div>
                    </div>

                    <div class="row espacioP ">
                        <div class="container">

            <form action="" class="needs-validation" novalidate>


                        <!-- 2 fila -->
                        <div class="row row mb-3">
                            <div class="col">
                                <input type="text" name="Titular" id="Titular" multiple="" class="form-control"maxlength="16"
                                    placeholder="Nomber titular tarjeta" required>
                                <div class="valid-feedback">
                                    Ok!
                                </div>
                                <div class="invalid-feedback">
                                    Obligatorio
                                </div>
                            </div>

                        </div>

                        <div class="row row mb-3">
                            <div class="col-sm-6 ">
                                <input type="num" name="NumTarjeta" id="NumTarjeta" multiple="" class="form-control"maxlength="16"
                                    placeholder="Numero de la tarjeta" required>
                                <div class="valid-feedback">
                                    Ok!
                                </div>
                                <div class="invalid-feedback">
                                    Obligatorio
                                </div>
                            </div>
                            <div class="col-sm-3 ">
                                <input type="month" name="FechaVencimiento" id="FechaVencimiento" multiple="" class="form-control"maxlength="16"
                                    placeholder="Numero de la tarjeta" required>
                                <div class="valid-feedback">
                                    Ok!
                                </div>
                                <div class="invalid-feedback">
                                    Obligatorio
                                </div>
                            </div>
                            <div class="col-sm-3 ">
                                <input type="num" name="NumeroS" id="NumeroS" multiple="" class="form-control" maxlength="3"
                                    placeholder="Codigo de seguridad" required>
                                <div class="valid-feedback">
                                    Ok!
                                </div>
                                <div class="invalid-feedback">
                                    Obligatorio
                                </div>
                            </div>
                        </div>


                        <!-- 3 fila -->
                        


                        <!-- ultima fila: boton -->
                        <div class="row mt-4 ">
                    <div class="col d-flex justify-content-end " >
                        <input type="submit" style="margin: 0.2vw" class="btn d-sm-block ColorR" value="Agregar metodo">
                        <a href="{% url 'metods' %}" class="btn btn-secondary" type="reset" style="margin: 0.2vw">Cancelar</a>
                    </div>
                </div>
                    </form>
        </div>

                    </div>

                </div>
                <footer>
        <div>
            <p>El Castillo del deporte</p>
            <p>2022</p>

        </div>
    </footer>
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function () {
                      'use strict'

              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.querySelectorAll('.needs-validation')

              // Loop over them and prevent submission
              Array.prototype.slice.call(forms)
              .forEach(function (form) {
                  form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                  }

                  form.classList.add('was-validated')
              }, false)
              })
            })()

        </script>


        </body>
        </html>
